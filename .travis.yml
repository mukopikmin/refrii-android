language: android
android:
  components:
    - build-tools-28.0.3
    - android-28
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - sys-img-x86-android-26
    - sys-img-armeabi-v7a-android-17
  licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
branches:
  only:
    - master
    - development
    - staging
before_install:
  - openssl aes-256-cbc -K $encrypted_4bcc15171aaf_key -iv $encrypted_4bcc15171aaf_iv -in google-services.json.enc -out app/google-services.json -d
  - openssl aes-256-cbc -K $encrypted_4bcc15171aaf_key -iv $encrypted_4bcc15171aaf_iv -in keystore.jks.enc -out keystore.jks -d
script:
  - ./deploy.sh
env:
  global:
    - DEPLOYGATE_USER_NAME=mukopikmin
    - secure: ""